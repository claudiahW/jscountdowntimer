<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section-center">
        <!--image  -->
       <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
       </article> 

       <!-- info -->
       <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">
            giveaway ends on Sunday, 24 April 2020, 8:00a.m.
        </h4>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae tempora a sapiente consectetur exercitationem doloribus incidunt blanditiis aliquid alias sint!</p>

        <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
                <div>
                    <h4 class="days">34</h4>
                    <span>days</span>
                </div>
            </div>
            
            <!-- end of item -->
             <!-- hours -->
             <div class="deadline-format">
                <div>
                    <h4 class="hours">34</h4>
                    <span>hours</span>
                </div>
            </div>
            
            <!-- end of item -->
             <!-- mins -->
             <div class="deadline-format">
                <div>
                    <h4 class="mins">34</h4>
                    <span>mins</span>
                </div>
            </div>
            
            <!-- end of item -->
             <!-- secs -->
             <div class="deadline-format">
                <div>
                    <h4 class="days">34</h4>
                    <span>secs</span>
                </div>
            </div>
            
            <!-- end of item -->
        </div>
       </article>

    </section>
    <!-- javascript -->
    <script src="scripts.js"></script>
</body>
</html>
